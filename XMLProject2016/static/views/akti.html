<div id="content">
	<div class="container background-white">

		<div class="row padding-vert-40">

			<!--Kriterijumi pretrage-->
			<div class="col-sm-3">
				<h3>
					<b>Kriterijum pretrage</b>
				</h3>
				<br>

				<div class="panel panel-default">
					<div class="panel-heading" data-toggle="collapse"
						data-target="#collapse0" style="cursor: pointer">
						<h4 class="panel-title">Status</h4>
					</div>
					<div id="collapse0" class="panel-collapse collapse in">
						<div class="panel-body">
							<form>
								<div class="radio">
									<label><input type="radio" name="optradio" value="Svi" ng-model="aktiCtrl.filter.status">Svi</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio"
										value="U proceduri" ng-model="aktiCtrl.filter.status">U proceduri</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio"
										value="U celosti" ng-model="aktiCtrl.filter.status">U celosti</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio"
										value="U nacelu" ng-model="aktiCtrl.filter.status">U načelu</label>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" data-toggle="collapse"
						data-target="#collapse1" style="cursor: pointer">
						<h4 class="panel-title">Oblast</h4>
					</div>
					<div id="collapse1" class="panel-collapse collapse in">
						<div class="panel-body">
							<form>
								<div class="radio">
									<label><input type="radio" name="optradio" value="Sve" ng-model="aktiCtrl.filter.oblast">Sve</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio"
										value="Zdravstvo" ng-model="aktiCtrl.filter.oblast">Zdravstvo</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio"
										value="Å kolstvo" ng-model="aktiCtrl.filter.oblast">Školstvo</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio"
										value="Vojska" ng-model="aktiCtrl.filter.oblast">Vojska</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio"
										value="Policija" ng-model="aktiCtrl.filter.oblast">Policija</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio"
										value="Pravosudje" ng-model="aktiCtrl.filter.oblast">Pravosuđe</label>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" data-toggle="collapse"
						data-target="#collapse2" style="cursor: pointer">
						<h4 class="panel-title">Datum objave</h4>
					</div>
					<div id="collapse2" class="panel-collapse collapse">
						<div class="panel-body">
							<div class="form-group">
								<label for="minDatumObjave">Početni datum:</label>
								<input type="date" ng-model="aktiCtrl.filter.minDatumPredaje">
							</div>
							<div class="form-group">
								<label for="maxDatumObjave">Krajnji datum:</label>
								<input type="date" ng-model="aktiCtrl.filter.maxDatumPredaje">
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" data-toggle="collapse"
						data-target="#collapse3" style="cursor: pointer">
						<h4 class="panel-title">Datum predaje</h4>
					</div>
					<div id="collapse3" class="panel-collapse collapse">
						<div class="panel-body">
							<div class="form-group">
								<label for="minDatumPredaje">Početni datum:</label>
								<input type="date" ng-model="aktiCtrl.filter.minDatumObjave">
							</div>
							<div class="form-group">
								<label for="maxDatumPredaje">Krajnji datum:</label>
								<input type="date" ng-model="aktiCtrl.filter.maxDatumObjave">
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-default" style="cursor: pointer" ng-click="">
					<div class="panel-heading" style="background-color: green">
						<h4 class="panel-title" style="text-align: center">
							<a href="" ng-click="aktiCtrl.search()"><b> Pretraži </b></a>
						</h4>
					</div>
				</div>

			</div>

			<!--Izlistavanje rezultata-->
			<div class="col-sm-9">

				<form class="navbar-form" role="search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Pretraži">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>

				<h2 class="animate fadeIn text-center">Spisak akata</h2>
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>Broj</th>
								<th>Naziv</th>
								<th>Oblast</th>
								<th>Status</th>
								<th>Datum</th>
								<th>Pregledaj</th>
								<th>Preuzmi</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="akt in aktiCtrl.akti">
								<td>{{ $index + 1 }}</td>
								<td>{{ akt.naslov }}</td>
								<td>{{ akt.preambula.oblast.value }}</td>
								<td>{{ akt.preambula.status.value }}</td>
								<td>{{ akt.preambula.datumObjave.value | date : 'dd.MM.yyyy' }}</td>
								<td style="text-align:center"><a href="" ng-click="aktiCtrl.previewHTML(akt.id)"><img border="0" src="../images/xhtmlIcon.png"></a></td>
								<td style="text-align:center"><a href="" ng-click="aktiCtrl.downloadPDF(akt.id)"><img border="0" src="../images/pdfIcon.png"></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
