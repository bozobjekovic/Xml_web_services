<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<div style="width: 30%; margin-left: 35%;">
	<div id="content-top-border" class="container"></div>
	<div id="content">
		<div class="container background-white">
			<div class="row padding-vert-40">
				<div style="width: 60%; margin-left: 20%; margin-right: 20%;">
					<h2 class="animate fadeIn text-center"><b>Zakazivanje sednice</b></h2>
					<br>
	
					<h3>
						Unesite datum
					</h3>
	
					<input type="date" name="datum" style="margin-top:10px; width:100%"
					 ng-model="zakazivanjeCtrl.datum">
	
					<br><br>
	
					<h3>
						Unesite vreme
					</h3>
					<input type="time" name="vreme" value="08:00" style="margin-top:10px; width:100%"
					 ng-model="zakazivanjeCtrl.vreme">
	
					<br><br><br>
	
					<input type="submit" class="btn btn-success" style= "width:100%" value="Potvrdi"
					 ng-click="zakazivanjeCtrl.zakazivanje()">

					<blockquote ng-if="zakazivanjeCtrl.invalid" class="bg-primary" style="margin-top: 10px; margin-bottom: 5px; text-align: center; border-left: none; background: #ef7777; border: 1px solid #c5c4c4;">
	                    <p>
	                        <em>Greska!</em><br /><br />
	                        <em>Neispravan datum!</em>
	                    </p>
	                </blockquote>
				</div>
			</div>
		</div>
	</div>
	<div id="content-bottom-border" class="container"></div>
</div>
