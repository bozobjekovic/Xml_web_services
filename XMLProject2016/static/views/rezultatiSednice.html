<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<div id="content-top-border" class="container"></div>
<div id="content">
	<div class="container background-white">
		<div class="row padding-vert-40">

			<h2 class="animate fadeIn text-center">Rezultati sednice</h2><br>

			<form>
				<div class="table-responsive">
					<table class="table" ng-repeat="dok in glasanjeCtrl.dokUNacelu">
						<thead>
							<tr>
								<th>Broj</th>
								<th>Id</th>
								<th>Naziv</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Akt {{ $index + 1 }}</td>
								<td>{{ dok.akt.id }}</td>
								<td>{{ dok.akt.naslov }}</td>
								<td>{{ dok.akt.preambula.status.value }}</td>
							</tr>
							<tr ng-repeat="amd in dok.amandmani" bgcolor="#f1f1f1">
								<td>Amandman {{ $index + 1 }}</td>
								<td>{{ amd.id }}</td>
								<td>{{ amd.naslov }}</td>
								<td>{{ amd.preambula.status.value }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
			
		</div>
	</div>
</div>

<div id="content-bottom-border" class="container"></div>
