<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<div style="width: 30%; margin-left: 35%;">
	<div id="content-top-border" class="container"></div>
	<div id="content">
		<div class="container background-white" style="opacity: 0.9">
			<div class="row padding-vert-40">
				<h2 class="animate fadeIn text-center">Registracija</h2>

				<form>
					<div
						style="width: 70%; margin-left: 15%; margin-right: 15%; margin-top: 7%;">

						<table style="width: 100%">
							<tr>
								<td><label> <b>Ime</b>
								</label></td>
								<td colspan="2"><input class="form-control"
									ng-model="registrationCtrl.user.ime" type="text"></td>
								<td></td>
							</tr>

							<tr>
								<td><br></td>
							</tr>

							<tr>
								<td><label> <b>Prezime</b>
								</label></td>
								<td colspan="2"><input class="form-control"
									ng-model="registrationCtrl.user.prezime" type="text"></td>
								<td></td>
							</tr>

							<tr>
								<td><br></td>
							</tr>

							<tr>
								<td><label> <b>Email</b>
								</label></td>
								<td colspan="2" text-align="right"><input
									class="form-control" ng-model="registrationCtrl.user.email"
									type="email"></td>
								<td></td>
							</tr>

							<tr>
								<td><br></td>
							</tr>

							<tr>
								<td><label> <b>Å ifra</b>
								</label></td>
								<td colspan="2" text-align="right"><input
									class="form-control" ng-model="registrationCtrl.user.lozinka"
									type="password"></td>
								<td></td>
							</tr>

							<tr>
								<td><br></td>
							</tr>

						</table>

						<blockquote ng-if="registrationCtrl.showError" class="bg-primary"
							style="margin-top: 10px; margin-bottom: 5px; text-align: center; border-left: none;">
							<p>
								<em>Wrong input!</em>
							</p>
						</blockquote>

						<blockquote ng-if="registrationCtrl.showSuccess"
							class="bg-primary"
							style="margin-top: 10px; margin-bottom: 5px; text-align: center; border-left: none;">
							<p>
								<em>Registration successful!</em>
							</p>
						</blockquote>

						<input type="submit" ng-click="registrationCtrl.registration()"
							class="btn btn-success"
							style="margin-top: 7%; margin-left: 30%; width: 40%;"
							value="Potvrdi">
					</div>
				</form>

			</div>
		</div>
	</div>

	<div id="content-bottom-border" class="container"></div>
</div>
