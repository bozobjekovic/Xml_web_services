<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<div id="content-top-border" class="container"></div>
<div id="content">
	<div class="container background-white">
		<div class="row padding-vert-40">

			<h2 class="animate fadeIn text-center">Glasanje</h2><br>

			<form>
				<div class="table-responsive" ng-controller="AmandmaniAktaController as dokCtrl">
					<table class="table" ng-repeat="dok in dokCtrl.dokumenti">
						<thead>
							<tr>
								<th>Broj</th>
								<th>Naziv</th>
								<th>Broj glasova za</th>
								<th>Broj glasova protiv</th>
								<th>Broj suzdr≈æanih</th>
								<th>Status</th>
								<th> </th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Akt {{ $index + 1 }}</td>
								<td>{{ dok.akt.naslov }}</td>
								<td>
									<input type="number" min="0" max="250" id="{{ dok.akt.id }}za"
									ng-disabled="dok.amandmani.length > 0">
								</td>
								<td>
									<input type="number" min="0" max="250" id="{{ dok.akt.id }}protiv"
									ng-disabled="dok.amandmani.length > 0">
								</td>
								<td>
									<input type="number" min="0" max="250" id="{{ dok.akt.id }}suzdrzano"
									ng-disabled="dok.amandmani.length > 0">
								</td>
								<td>{{ dok.akt.preambula.status.value }}</td>
								<td>
									<input type="submit" class="btn btn-success" value="Potvrdi"
									id="{{ dok.akt.id }}dugme"
									ng-disabled="dok.amandmani.length > 0">
								</td>
							</tr>
							<tr ng-repeat="amd in dok.amandmani" bgcolor="#f1f1f1">
								<td>Amandman {{ $index + 1 }}</td>
								<td>{{ amd.id }}</td>
								<td>
									<input type="number" min="0" max="250" id="{{ amd.id }}za"
									ng-model="amd.brojGlasovaZa">
								</td>
								<td>
									<input type="number" min="0" max="250" id="{{ amd.id }}protiv"
									ng-model="amd.brojGlasovaProtiv">
								</td>
								<td>
									<input type="number" min="0" max="250" id="{{ amd.id }}suzdrzano"
									ng-model="amd.brojSuzdrzanih">
								</td>
								<td id="{{ amd.id }}statVal">{{ amd.preambula.status.value }}</td>
								<td>
									<input type="submit" class="btn btn-success" value="Potvrdi"
									id="{{ amd.id }}dugme"
									ng-click="glasanjeCtrl.glasanjeAmd(amd)">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
			
			<button type="button" class="btn btn-default" style="float: right;"
			ng-click="glasanjeCtrl.predjiNaRezultate()">
				Dalje >>
			</button>
			
		</div>
	</div>
</div>

<div id="content-bottom-border" class="container"></div>
